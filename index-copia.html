<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function getAdressByCep() {
            const cep = document.getElementById("cep").value;
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then((response) =>{
                    return response.json();
                })
                .then((response) => {
                    console.log(response);
                })
                .catch((error) => {
                    console.log(error);
                })
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="mb-3 mt-5 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm">
                
              <input

              type="text"
              class="form-control"
              id="cep"
              value="">
              
            </div>

            <button class="btn btn-primary col-4" onclick="getAdressByCep()">OK</button>
          </div>

          <div class="mb-3 mt-5 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword">
            </div>
          </div>

          <div class="mb-3 mt-5 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-10">
                
              <input
  
              type="text"
              class="form-control"
              id="bairro"
              value="">
              
            </div>
          </div>

          <div class="mb-3 mt-5 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-10">
                
              <input

              type="text"
              class="form-control"
              id="cidade"
              value="">
              
            </div>
          </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
